  <body>

    <div class="container">
	
      <form class="form-signin">
        <h2 class="form-signin-heading">Isi biodata berserta saran anda</h2>
		<br>
		<br>
		<h4>Nama Lengkap : </h4>
        <label for="inputNama" class="sr-only">Nama lengkap</label>
        <input type="nama" id="inputnama" class="form-control" placeholder="Nama Lengkap" required autofocus>
        <br>
		<h4>Umur : </h4>
		<label for="inputUmur" class="sr-only">Umur</label>
        <input type="umur" id="inputumur" class="form-control" placeholder="Umur" required autofocus>
		<br>
		<h4> Jenis Kelamin</h4>
			<input type="radio" name="jenis_kelamin" value="laki-laki" checked /> Laki - Laki <br><br>
			<input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan
			<br>
			<br>
		<h4> Pekerjaan :</h4>
			<input type="radio" name="pekerjaan" value="Ibu rumah tangga" checked /> Ibu rumah tangga<br><br>
			<input type="radio" name="pekerjaan" value="pns" /> PNS<br><br>
			<input type="radio" name="pekerjaan" value="pegawai swasta" /> Pegawai swasta<br><br>
			<input type="radio" name="pekerjaan" value="wiraswasta" /> Wiraswasta<br><br>
			<input type="radio" name="pekerjaan" value="mahasiswa" /> Mahasiswa<br><br>
			<input type="radio" name="pekerjaan" value="lainnya" /> Lainnya.. <label for="inputLain" class="sr-only">Lainnya... </label>
        <input type="lainnya" id="inputSaran" class="form-control" placeholder="jika tidak ada pada pilihan diatas isikan disini" required>
		<br>
		<br>
       <h4>Saran / masukkan anda : </h4>
		<label for="inputSaran" class="sr-only">Saran </label>
        <input type="saran" id="inputSaran" class="form-control" placeholder="Saran" required>
			<br>
			<br>
			<br>		
        <button class="btn btn-lg btn-primary btn-block" type="submit">Send <span class="glyphicon glyphicon-send"></span></button>
      </form>
